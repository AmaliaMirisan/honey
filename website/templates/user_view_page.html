{% extends "base.html" %}

{% block title %}Account Details{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <h2 class="text-center mb-4" style="font-weight: bold; color: #333;">Account Details</h2>
        <div class="mb-3">
            <label style="font-weight: bold; color: #555;">Account Number:</label>
            <p style="font-size: 1.2rem; color: #333;">{{ account_number }}</p>
        </div>
        <div class="mb-3">
            <label style="font-weight: bold; color: #555;">Balance:</label>
            <p style="font-size: 1.2rem; color: #333;">{{ balance }}</p>
        </div>
        <div class="mb-3">
            <label style="font-weight: bold; color: #555;">Currency:</label>
            <p style="font-size: 1.2rem; color: #333;">{{ currency }}</p>
        </div>
        <!-- Buton pentru vizualizarea tranzactiilor -->
        <div class="text-center mt-4">
            <a href="{{ url_for('auth.view_transactions') }}" class="btn btn-primary btn-block">
                View All Transactions
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- Include Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<div class="d-flex flex-column align-items-center text-center"
     style="min-height: 80vh; display: flex; justify-content: center; font-family: 'Poppins', sans-serif;">
    <!-- Titlu cu gri închis și tentă de verde închis -->
    <h1 style="font-size: 3rem; font-weight: bold; color: #333; text-shadow: 2px 2px 5px rgba(46, 125, 50, 0.3); margin-bottom: 1rem;">
        Welcome back, {{ user.first_name }}!
    </h1>
    <!-- Subtitlu cu gri mediu și tentă subtilă -->
    <p style="font-size: 1.2rem; color: #555; margin-bottom: 2rem; text-shadow: 1px 1px 4px rgba(46, 125, 50, 0.2);">
        We're glad to see you again.
    </p>
    <div>
        <!-- Butoane -->
        <a href="/account" class="btn btn-primary btn-lg mx-2" style="padding: 0.8rem 2rem; font-size: 1.2rem;">
            View Account Details
        </a>
        <a href="/transaction" class="btn btn-secondary btn-lg mx-2" style="padding: 0.8rem 2rem; font-size: 1.2rem;">
            Make a Transaction
        </a>
    </div>
</div>
{% endblock %}
